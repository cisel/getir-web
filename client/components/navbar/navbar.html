<div class="navbar navbar-default navbar-fixed-top nav nav-b">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-init="nav.isCollapsed = true" ng-click="nav.isCollapsed = !nav.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand" id="nav-brand">
        <img src="/assets/images/getir-logo.png" alt="getir-logo" class="img-responsive nav-logo">
      </a>
    </div>
    <div uib-collapse="nav.isCollapsed" class="navbar-collapse collapse" id="navbar-main">

      <ul class="nav navbar-nav navbar-right">
        <li ng-repeat="item in nav.menu" ng-class="{active: nav.isActive(item.link)}">
            <a href="{{item.link}}" class="nav-item-color">{{item.title}}</a>
        </li>
        <li ng-hide="nav.isLoggedIn()" ng-class="{active: nav.isActive('/signup')}"><a href="/signup" class="nav-item-color">Sign up</a></li>
        <li ng-hide="nav.isLoggedIn()" ng-class="{active: nav.isActive('/login')}"><a href="/login" class="nav-item-color">Login</a></li>
        <li ng-show="nav.isLoggedIn()"><p class="navbar-text nav-item-color">Hello {{ nav.getCurrentUser().name }}</p> </li>
        <li ng-show="nav.isLoggedIn()" ng-class="{active: nav.isActive('/settings')}"><a href="/settings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="nav.isLoggedIn()"><a href="/logout" class="nav-item-color">Logout</a></li>
        <li ng-show="nav.isAdmin()" ng-class="{active: nav.isActive('/admin')}"><a href="/admin">Admin</a></li>
      </ul>
    </div>
  </div>
</div>
