<a href="#">
  <div class="basket-item">
    <div class="col-xs-5 basket-img">
      <img ng-src="/assets/images/{{order.img}}" alt="{{order.name}}" class="img-responsive">
    </div>
    <div class="col-xs-5 order-heading-wrapper">
      <h6 class="order-heading">{{order.name}}</h6>
      {{$index}}
      <span class="order-price">{{order.price | currency: "â‚º": 2}}</span>
    </div>
    <div class="col-xs-1 count-side">
      <div class="row">
        <div class="col-xs-12 btn-wrapper">
          <a href="#" ng-click="increaseCount(order)"><p class="count-btn-inc">+</p></a>
        </div>
        <div class="col-xs-12 count-wrapper">
          <p class="count-num">{{order.count}}</p>
        </div>
        <div class="col-xs-12 btn-wrapper">
          <a href="#" ng-click="decreaseCount(order)"><p class="count-btn-dec">-</p></a>
        </div>
      </div>
    </div>
  </div>
</a>
