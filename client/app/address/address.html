<div class="container">
  <div class="row" style="margin-top: 100px;" ng-hide="addAction">
    <add-buttons ng-repeat="btn in addButtons"></add-buttons>
  </div>
  <div class="row" ng-hide="addAction">
    <single-address ng-repeat="myAddress in addresses"></single-address>
  </div>
  <div class="row" ng-if="addAction" style="margin-top: 100px;">
    <address-form address="address" delete="deleteAction"></address-form>
  </div>
</div>
