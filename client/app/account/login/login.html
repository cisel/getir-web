<div class="container mt70">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <h1>Giriş yap</h1>
      Örnek kullanıcı: <code>test@example.com</code> / <code>test</code></p>
    </div>
    <div class="col-sm-4 col-sm-offset-4">
      <form class="form account-form" name="form" ng-submit="vm.login(form)" novalidate>

        <div class="form-group">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="vm.user.email" required>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="vm.user.password" required>
        </div>

        <div class="form-group has-error account-form">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ vm.errors.other }}</p>
        </div>

        <div>
          <button class="col-sm-6 col-xs-12 btn btn-inverse btn-lg btn-login account-btn" type="submit">
            Giriş yap
          </button>
          <a class="col-sm-6 col-xs-12 btn btn-link btn-lg" href="/signup">Kaydol</a>
        </div><br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

      </form>
    </div>
  </div>
  <hr>
</div>
